<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web with Navbar - Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,700;0,900;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/homer-simpson-revised?styles=83569" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        
        <div class="caja_blanca">
            <nav> 
                <a href=""><i class= "bi bi-grid-fill"></i></a>
                <a href="../index.html">Home</a>
                <a href="./barraBlanca.html">White NavBar</a>
                <a href="./barraNegra.html">Black NavBar</a>
                <a href="./Contacto.html">Contact</a>
                <a href=""><i class="bi bi-list"></i></a>
                <a href=""><i class="bi bi-search"></i></a>    
                <a href=""><i class="bi bi-bag"></i></a>    
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h3>Formulario de contacto via mail</h3>
        <Form>
            <h3>Datos Personales</h3>
            <Fieldset>
                <legend>Nombre y Apellido</legend>
                <div>
                    <label for="nombre_usuario">Nombre</label>
                    <abbr title = "required">*</abbr> : <input type="text"  id="nombre_usuario" required>
                    <label for="apellido_usuario">Apellido</label>
                    <abbr title = "required">*</abbr> : <input type="text"  id="apellido_usuario" required> 
                </div>
                <p></p>

                <div>
                    <label for="usr_email">Correo electrónico</label>
                    <abbr title = "required">*</abbr> : <input type="text"  id="usr_email" > 
                    <label for="usr_email_domain">@  </label>
                    <input type="text"  id="usr_email_domain" list="dominios">
                <datalist id="dominios">
                    <option value="Gmail.com.ar"></option>
                    <option value="Hotmail.com"></option>
                    <option value="Yahoo.com"></option>
                    <option value="Yahoo.com.ar"></option>
                    <option value="Live.com.ar"></option>
                  </datalist>
                </div>
         
           </Fieldset>
           <Fieldset>
                <legend>Edad</legend>
                <label for="usr_age">Edad</label><abbr title = "required">*</abbr> :
                <input type="number" id="usr_age" min=18 max=99 required >
                <label for="usr_born_date">Fecha de Nacimiento:</label>
                <input type="date" placeholder="Fecha de Nacimiento" id="usr_born_date" required>
           </Fieldset>

            <h3>Encuesta de Usuario</h3>
            <fieldset>
                <Legend> Marque lo que corresponda </Legend>
                <div>
                    <label>Tiene experiencia en programacion? </label> 
                    <input type="checkbox"  id="dev_exp_si">
                    <input type="checkbox" id="dev_exp_no">
                </div>
                <div>
                    <label> Desea recibir nuestro newsletter? </label>
                    <input type="checkbox"  id="usr_sbs_si">
                    <input type="checkbox" id="usr_sbs_no">
                    
                </div>
                <div>
                    <label for="Fv_color">Cual es su color favorito?:</label>
                    <input type="color" id="Fv_color">
                </div>
              
            </fieldset>
            <h3>Datos de la Cuenta</h3>
            <fieldset>
                <legend> Elija un usuario y una contraseña</legend>
                <label for="usr_name">Nombre de Usuario</label>
                <abbr title = "required">*</abbr> : <input type="text" id="usr_name" required>
                <label for="usr_pass">Contraseña</label>
                <abbr title = "required">*</abbr> : <input type="password" name="" id="usr_pass" requiered>
            </fieldset>
            <h4>Los campos marcados con asterisco (*) son obligatorios</h4>
            <input type="reset" id="myReset" value="Resetear el formulario">
            <input type="submit" value="Enviar">
        </Form>    
          
        </section>  
    </main>
</body>
</html>
